load_module modules/ngx_http_modsecurity_module.so;
# load_module modules/ngx_http_geoip_module.so; # Disabled - requires .dat files

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format waf '$host $http_x_real_ip $remote_addr - [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time" '
                   'cs=$upstream_cache_status '
                   'ua="$upstream_addr"';

    access_log /var/log/nginx/access.log waf;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Hide NGINX version
    server_tokens off;

    # GeoIP - Disabled (requires GeoIP.dat format, not MaxMind DB format)
    # geoip_country /usr/share/GeoIP/GeoIP.dat;

    # Rate limiting zones (per site configuration)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=strict:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=custom:10m rate=10r/s;
    
    # Cloudflare rate limiting zone (higher limits for CF proxied requests)
    limit_req_zone $binary_remote_addr zone=cloudflare:10m rate=100r/s;
    
    # Rate limit status
    limit_req_status 429;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Retry-After header for 429 responses
    map $status $retry_after {
        default "";
        429 "60";
    }
    add_header Retry-After $retry_after always;

    # Ban list (managed by Fail2Ban)
    include /etc/nginx/banlist.conf;

    # ModSecurity
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity/modsecurity.conf;

    # Default backend for unknown hosts
    upstream default_backend {
        server default-backend:80;
    }

    # Include site-specific configurations
    include /etc/nginx/sites-enabled/*.conf;
    include /etc/nginx/conf.d/*.conf;
}
