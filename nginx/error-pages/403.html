<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Forbidden</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .icon { font-size: 80px; margin-bottom: 20px; }
        h1 {
            color: #ef4444;
            font-size: 48px;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
        .catboy { font-size: 24px; margin-left: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üö´</div>
        <h1>403</h1>
        <h2>Access Forbidden</h2>
        <p>You don't have permission to access this resource. This may be due to:</p>
        <ul style="text-align: left; color: #666; margin: 0 auto; max-width: 300px;">
            <li>Geographic restrictions</li>
            <li>IP address blocking</li>
            <li>WAF security rules</li>
            <li>Authentication required</li>
        </ul>
        <div class="footer">
            Protected by CatWAF<span class="catboy">üê±</span>
        </div>
    </div>
</body>
</html>
