<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Security Challenge</title>
    <style>
        :root {
            --primary: #FF6B9D;
            --secondary: #B388FF;
            --bg: #0F0F1E;
            --bg-card: #1E1E30;
            --border: #363650;
            --text: #FFFFFF;
            --text-muted: #B4B4C8;
            --success: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #1A1A2E 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shield-icon {
            font-size: 5rem;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 2rem;
            margin: 1.5rem 0 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .challenge-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }

        .status {
            font-size: 1.125rem;
            color: var(--text);
            margin: 1rem 0;
            font-weight: 500;
        }

        .detail {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-family: 'Courier New', monospace;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-icon {
            display: none;
            font-size: 3rem;
            color: var(--success);
            margin: 1rem 0;
        }

        .footer {
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        noscript {
            display: block;
            background: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="max-width: 500px; margin: 2rem auto;">
            <h1>‚ö†Ô∏è JavaScript Required</h1>
            <p>This site requires JavaScript to be enabled for security verification. Please enable JavaScript in your browser settings and reload the page.</p>
        </div>
    </noscript>

    <div class="container">
        <div class="shield-icon">üõ°Ô∏è</div>
        <h1>Security Verification</h1>
        <p class="subtitle">Please wait while we verify your browser...</p>

        <div class="challenge-card">
            <div class="status" id="status">
                <span class="spinner"></span>
                <span id="statusText">Computing proof of work...</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="detail" id="detail">
                Nonce: <span id="nonce">0</span> | Hash: <span id="hash">...</span>
            </div>
            <div class="success-icon" id="successIcon">‚úÖ</div>
        </div>

        <div class="footer">
            <p>üê± Protected by CatWAF</p>
            <p style="margin-top: 0.5rem; font-size: 0.75rem;">
                This challenge helps prevent automated attacks
            </p>
        </div>
    </div>

    <script>
        const DIFFICULTY = parseInt(new URLSearchParams(window.location.search).get('difficulty') || '18');
        const DURATION_HOURS = parseFloat(new URLSearchParams(window.location.search).get('duration') || '1');
        const REDIRECT_URL = new URLSearchParams(window.location.search).get('redirect') || '/';
        
        let nonce = 0;
        let startTime = Date.now();

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function solveChallenge() {
            const target = '0'.repeat(Math.floor(DIFFICULTY / 4));
            const timestamp = Date.now();
            const challenge = `${timestamp}-${navigator.userAgent.substring(0, 50)}`;
            
            document.getElementById('statusText').textContent = `Solving challenge (difficulty: ${DIFFICULTY})...`;
            
            while (true) {
                const input = `${challenge}-${nonce}`;
                const hash = await sha256(input);
                
                // Update UI every 100 attempts
                if (nonce % 100 === 0) {
                    document.getElementById('nonce').textContent = nonce.toLocaleString();
                    document.getElementById('hash').textContent = hash.substring(0, 16) + '...';
                    
                    const elapsed = (Date.now() - startTime) / 1000;
                    const hashRate = (nonce / elapsed).toFixed(0);
                    
                    // Estimate progress based on difficulty
                    const expectedAttempts = Math.pow(16, Math.floor(DIFFICULTY / 4));
                    const progress = Math.min((nonce / expectedAttempts) * 100, 99);
                    document.getElementById('progressBar').style.width = progress + '%';
                    
                    // Allow UI to update
                    await new Promise(resolve => setTimeout(resolve, 0));
                }
                
                // Check if hash meets difficulty requirement
                if (hash.startsWith(target)) {
                    return { nonce, hash, timestamp, elapsed: Date.now() - startTime };
                }
                
                nonce++;
                
                // Safety limit
                if (nonce > 10000000) {
                    throw new Error('Challenge timeout - difficulty too high');
                }
            }
        }

        async function verifySolution() {
            try {
                const solution = await solveChallenge();
                
                // Update UI
                document.getElementById('progressBar').style.width = '100%';
                document.querySelector('.spinner').style.display = 'none';
                document.getElementById('statusText').textContent = 'Challenge solved!';
                document.getElementById('successIcon').style.display = 'block';
                document.getElementById('nonce').textContent = solution.nonce.toLocaleString();
                document.getElementById('hash').textContent = solution.hash.substring(0, 32) + '...';
                
                // Create cookies
                const expiryTime = new Date(Date.now() + DURATION_HOURS * 60 * 60 * 1000);
                const token = btoa(JSON.stringify({
                    nonce: solution.nonce,
                    hash: solution.hash,
                    timestamp: solution.timestamp,
                    difficulty: DIFFICULTY,
                    expires: expiryTime.getTime()
                }));
                
                // Set main challenge cookie
                document.cookie = `waf_challenge=${token}; path=/; expires=${expiryTime.toUTCString()}; SameSite=Lax; Secure`;
                
                // Set difficulty validation cookie (for server-side verification)
                document.cookie = `waf_difficulty=${DIFFICULTY}; path=/; expires=${expiryTime.toUTCString()}; SameSite=Lax; Secure`;
                
                // Show success message
                document.getElementById('statusText').textContent = `Verified! Redirecting...`;
                
                // Redirect immediately to avoid double challenge
                window.location.replace(REDIRECT_URL);
                
            } catch (error) {
                document.getElementById('statusText').textContent = 'Challenge failed: ' + error.message;
                document.querySelector('.spinner').style.display = 'none';
                console.error('Challenge error:', error);
            }
        }

        // Start challenge automatically
        verifySolution();
    </script>
</body>
</html>
