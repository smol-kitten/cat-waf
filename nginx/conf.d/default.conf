# Catch-all server for unknown hosts
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Check if IP is banned
    if ($ban) {
        return 403;
    }

    # Block direct IP access (when Host header is just an IP address)
    if ($host ~ "^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$") {
        return 444;  # Return custom error
    }

    # Fallback favicon for sites without one
    location = /favicon.ico {
        root /etc/nginx/error-pages;
        access_log off;
        log_not_found off;
        try_files $uri =204;
    }

    # Custom error page for direct IP access
    error_page 444 @direct_ip_blocked;
    location @direct_ip_blocked {
        root /etc/nginx/error-pages;
        try_files /direct-ip-blocked.html =403;
    }

    location / {
        proxy_pass http://default_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }
}
