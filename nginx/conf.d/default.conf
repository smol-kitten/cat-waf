# Catch-all server for unknown hosts
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Check if IP is banned
    if ($ban) {
        return 403;
    }

    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 10;

    location / {
        proxy_pass http://default_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Dashboard access (internal only)
    location /waf-dashboard {
        alias /var/www/dashboard;
        proxy_pass http://dashboard:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Restrict access by IP (configure as needed)
        # allow 192.168.1.0/24;
        # deny all;
    }

    # GoAccess reports
    location /waf-reports {
        alias /var/www/html/reports;
        autoindex on;
        auth_basic "WAF Reports";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # ACME challenge for Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }
}
