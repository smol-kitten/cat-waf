# ModSecurity filter for severe attacks (SQL injection, RCE, etc.)

[Definition]
# Match critical severity in audit logs
failregex = ^\[.*\] \d+\.\d+ <HOST> \d+ .* \[severity "(CRITICAL|EMERGENCY)"\].*$
            ^<HOST> .* ModSecurity.*\[severity "(CRITICAL|EMERGENCY)"\].*$
            ^\[.*\] \d+\.\d+ <HOST> .* SQL Injection.*$
            ^\[.*\] \d+\.\d+ <HOST> .* Remote Command Execution.*$

# Ignore internal networks
ignoreregex = ^172\.(1[6-9]|2[0-9]|3[0-1])\..*$
              ^10\..*$
              ^192\.168\..*$
