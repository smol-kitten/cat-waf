# ModSecurity filter for general attacks

[Definition]
# Match ModSecurity audit log format: timestamp followed by IP
failregex = ^\[.*\] \d+\.\d+ <HOST> \d+ .* ModSecurity.*$
            ^<HOST> .* ModSecurity: Access denied.*$

# Ignore Cloudflare IPs and internal requests
ignoreregex = ^172\.(1[6-9]|2[0-9]|3[0-1])\..*$
              ^10\..*$
              ^192\.168\..*$
