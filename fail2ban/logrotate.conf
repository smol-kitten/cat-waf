/mnt/logs/modsec/modsec_audit.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    create 0640 root root
    sharedscripts
    postrotate
        # Signal fail2ban to reopen log files
        /usr/bin/fail2ban-client reload > /dev/null 2>&1 || true
    endscript
}

/mnt/logs/nginx/*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 0640 root root
    sharedscripts
    postrotate
        # Reload nginx to reopen log files
        docker exec waf-nginx nginx -s reopen > /dev/null 2>&1 || true
    endscript
}
