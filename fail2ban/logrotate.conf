# Fail2ban's own logs
/var/log/fail2ban/*.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    create 0640 root root
    size 50M
    sharedscripts
    postrotate
        /usr/bin/fail2ban-client reload > /dev/null 2>&1 || true
    endscript
}

# ModSecurity audit logs (high volume)
/mnt/logs/modsec/modsec_audit.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    create 0640 root root
    size 50M
    sharedscripts
    postrotate
        # Signal fail2ban to reparse logs after rotation
        /usr/bin/fail2ban-client reload > /dev/null 2>&1 || true
    endscript
}

# Nginx access and error logs
/mnt/logs/nginx/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0640 root root
    sharedscripts
    postrotate
        # Reload nginx to reopen log files
        docker exec waf-nginx nginx -s reopen > /dev/null 2>&1 || true
    endscript
}
