<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatWAF Login üê±</title>
    <style>
        :root {
            --primary: #FF6B9D;
            --primary-dark: #FF4D7D;
            --secondary: #B388FF;
            --bg-primary: #0F0F1E;
            --bg-secondary: #1A1A2E;
            --bg-card: #1E1E30;
            --border: #363650;
            --text-primary: #FFFFFF;
            --text-secondary: #B4B4C8;
            --shadow-glow: 0 0 20px rgba(255, 107, 157, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0F0F1E 0%, #1A1A2E 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 420px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 4rem;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 83, 80, 0.2);
            color: #EF5350;
            padding: 0.875rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .info-box {
            background: rgba(179, 136, 255, 0.1);
            border: 1px solid rgba(179, 136, 255, 0.3);
            color: var(--text-secondary);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            font-size: 0.875rem;
        }

        .info-box strong {
            color: var(--secondary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn-login.loading .spinner {
            display: inline-block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .version {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-muted);
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-icon">üê±</div>
            <div class="logo-text">CatWAF</div>
        </div>

        <p class="subtitle">Web Application Firewall Dashboard</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="apiKey">API Key</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîë</span>
                    <input 
                        type="password" 
                        id="apiKey" 
                        placeholder="Enter your API key"
                        required
                        autocomplete="off"
                    >
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span class="spinner"></span>
                <span class="btn-text">
                    <span>üöÄ</span>
                    <span>Access Dashboard</span>
                </span>
            </button>

            <div class="error-message" id="errorMessage"></div>
        </form>

        <div class="info-box">
            <strong>üí° Default API Key:</strong><br>
            Check your <code>.env</code> file for <code>DASHBOARD_API_KEY</code>
        </div>

        <div class="version">
            CatWAF v1.0.0 | Made with üíñ
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const apiKeyInput = document.getElementById('apiKey');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already logged in
        const storedKey = localStorage.getItem('api_token');
        if (storedKey) {
            // Verify the token
            verifyAndRedirect(storedKey);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                showError('Please enter an API key');
                return;
            }

            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            errorMessage.classList.remove('show');

            try {
                const headers = new Headers();
                headers.append('Authorization', 'Bearer ' + apiKey);
                
                const response = await fetch('/api/stats', {
                    method: 'GET',
                    headers: headers
                });

                if (response.ok) {
                    // Save token
                    localStorage.setItem('api_token', apiKey);
                    
                    // Success animation
                    loginBtn.innerHTML = '<span>Success!</span>';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 500);
                } else {
                    showError('Invalid API key. Please check your .env file.');
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Is the API running?');
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        async function verifyAndRedirect(token) {
            try {
                const headers = new Headers();
                headers.append('Authorization', 'Bearer ' + token);
                
                const response = await fetch('/api/stats', {
                    method: 'GET',
                    headers: headers
                });

                if (response.ok) {
                    window.location.href = '/dashboard.html';
                } else {
                    localStorage.removeItem('api_token');
                }
            } catch (error) {
                console.error('Verification error:', error);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
    
    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center; color: var(--text-secondary); font-size: 0.875rem;">
        CatWAF v1.0.0 | 89% Complete | Made with üíñ by catboys üê±
    </div>
</body>
</html>
