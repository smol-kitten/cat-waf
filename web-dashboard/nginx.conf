server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to dashboard container
    location /api/ {
        proxy_pass http://dashboard:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Also proxy direct API endpoint access (for backup, etc)
    location ~ ^/(backup|sites|bans|logs|modsec|security|bots|telemetry|stats|settings|geoip|regenerate|certificates|challenge|custom-block-rules|cleanup|verify|system)/ {
        proxy_pass http://dashboard:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ /\.ht {
        deny all;
    }
}
