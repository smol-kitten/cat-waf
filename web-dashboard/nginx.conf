server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to dashboard container
    location /api/ {
        proxy_pass http://dashboard:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # RSL Builder - Public tool (serve HTML directly)
    location = /cat-waf/rsl-builder {
        try_files /rsl-builder.html =404;
    }
    
    # OLP Tester - Public tool (serve HTML directly)
    location = /cat-waf/olp-tester {
        try_files /olp-tester.html =404;
    }

    # Proxy API endpoint access (for backup, etc) - AFTER static file locations
    location ~ ^/(backup|sites|bans|logs|modsec|security|bots|telemetry|stats|settings|geoip|regenerate|certificates|challenge|custom-block-rules|cleanup|verify|system|rsl|cat-waf)/ {
        proxy_pass http://dashboard:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~ /\.ht {
        deny all;
    }
}
