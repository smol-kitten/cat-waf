name: Cleanup Old Docker Images

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: self-hosted
    permissions:
      packages: write
      contents: read
    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'cat-waf-nginx'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false
          ignore-versions: '^(latest|main|dev|nightly|v.*)$'
      
      - name: Delete old migration-runner images
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'cat-waf-migration-runner'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false
          ignore-versions: '^(latest|main|dev|nightly|v.*)$'
      
      - name: Delete old dashboard images
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'cat-waf-dashboard'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false
          ignore-versions: '^(latest|main|dev|nightly|v.*)$'
      
      - name: Delete old web-dashboard images
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'cat-waf-web-dashboard'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false
          ignore-versions: '^(latest|main|dev|nightly|v.*)$'
      
      - name: Delete old log-parser images
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'cat-waf-log-parser'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false
          ignore-versions: '^(latest|main|dev|nightly|v.*)$'
      
      - name: Delete old updater images
        uses: actions/delete-package-versions@v4
        with:
          package-name: 'cat-waf-updater'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: false
          ignore-versions: '^(latest|main|dev|nightly|v.*)$'
