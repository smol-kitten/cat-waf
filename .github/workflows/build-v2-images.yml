name: Build V2 Docker Images

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v2.*.*'
    paths:
      - 'v2/**'
      - '.github/workflows/build-v2-images.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/cat-waf-v2

jobs:
  build-api:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-api
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=nightly,enable=${{ github.ref == 'refs/heads/dev' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          labels: |
            org.opencontainers.image.description=CatWAF v2 API Server (Go)
            maintainer=${{ github.repository_owner }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./v2/backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=local,src=/tmp/.buildx-cache-v2-api
            type=gha
          cache-to: type=local,dest=/tmp/.buildx-cache-v2-api-new,mode=max
      
      - name: Rotate cache
        run: |
          rm -rf /tmp/.buildx-cache-v2-api
          mv /tmp/.buildx-cache-v2-api-new /tmp/.buildx-cache-v2-api

